<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <title> Document </title>
    </head>
    <body class="bg-red-200">
    <!---header-->
    
    <header class="bg-blue-200">
        <h1 class="text-4x1 font-semibold text-white p-4 text-center">
            Budget Calculator
        </h1>
    </header>
    <!--container-->
    <div class="Container mx-auto">
    <!--input section-->
    <div class="mt-10">
        <label for="enter_money" class="text-2x1 block text-center">Enter amount that you want to manage</label>
        <input id="enter_money" type="text" class="shadow appearence-none border border-gray-500 rounder px-5 py-2 block mx-auto mt-5">
        <p id="error" class=" text-pink-800 text-sm italic text-center mt-3"></p>
    </div>
    <!--manage budget section-->
    <div id="manage_div" class="mt-10 hidden">
       <p class="text-xl text-center font-semibold"> How would you like to divide your money </p>
       <div class="flex mt-8">
          <div class="flex-grow">
           <label for="RoomRent"> RoomRent(%) </label>
           <input id="RoomRent" type="text" class="shadow appearence-none border border-gray-500 rounder py-1">
       </div>
        <div class="flex-grow">
           <label for="Accessories"> Accessories(%) </label>
           <input id="Accessories" type="text" class="shadow appearence-none border border-gray-500 rounder  py-1">
       </div>
       <div class="flex-grow">
           <label for="Emergency"> Emergency(%) </label>
           <input id="Emergency" type="text" class="shadow appearence-none border border-gray-500 rounder  py-1">
       </div>
       <div class="flex-grow">
           <label for="Saving"> Saving(%) </label>
           <input id="Saving" type="text" class="shadow appearence-none border border-gray-500 rounder py-1">
       </div>
    </div>
    <p id="error_manage" class=" text-pink-800 text-sm italic text-center mt-3"> </p>
    <div>
        <button id="evaluate" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-color-500 rounded mt-10 block mx-auto">Evaluate My Money</button>
    </div>
    <!--loading gif-->
    <img id="loader" scr="u3d_loading.gif" class="hidden block mx-auto">

    <!--show result section-->
    <div id="result_section"class="mt-10 hidden" >
       <p class="text-2x1 text-center font-semibold">Here's is how you should manage your money</p>
       
       <div class="flex mt-5">
          
           <div class="flex-grow bg-blue-600 shadow-lg px-6 py-4 rounded mx-5">
               <h1 class="font-bold text-white">RoomRent</h1>
               <p id="show_room" class="text-white font-semibold text-2x1"></p>
           </div>
           
           <div class="flex-grow bg-pink-600 shadow-lg px-6 py-4 rounded mx-5">
               <h1 class="font-bold text-white">Accessories</h1>
               <p id="show_access" class="text-white font-semibold text-2x1"></p>
           </div>
           
           <div class="flex-grow bg-green-600 shadow-lg px-6 py-4 rounded mx-5">
               <h1 class="font-bold text-white">Emergency</h1>
               <p id="show_emergency" class="text-white font-semibold text-2x1"></p>
           </div>
           
           <div class="flex-grow bg-purple-600 shadow-lg px-6 py-4 rounded mx-5">
               <h1 class="font-bold text-white">Saving</h1>
               <p id="show_saving" class="text-white font-semibold text-2x1"></p>
           </div>
       </div>
        <button id="reset_button" class="bg-teal-300 hover:bd-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded mt-5 block mx-auto">Reset</button>
    </div>
    </div>
       
        </div>
        <script type="text/javascript" src="app.js"></script>
    
    </body>
</html>
